<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IsideHasher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<section class="section">
    <div class="container">

        <div class="columns">
            <div class="column is-three-quarters">
                <h1 class="title has-text-link">
                    <b>IsideHasher</b>
                </h1>
                <p class="subtitle has-text-link">
                    File Hasher (MDx, SHAx, RIPEMD160)
                </p>
            </div>
            <div class="column">
                <div class="select is-primary">
                    <select id="hashalgorithm">
                        <option value="-">Select algorithm</option>
                        <option value="md4">MD4</option>
                        <option value="md5">MD5</option>
                        <option value="ripemd160">RIPEMD160</option>
                        <option value="sha1">SHA1</option>
                        <option value="sha224">SHA224</option>
                        <option value="sha256">SHA256</option>
                        <option value="sha384">SHA384</option>
                        <option value="sha512">SHA512</option>
                    </select>
                </div>
            </div>
            <div class="column">

            </div>
        </div>

        <form class="fileform">
            <div class="columns">
                <div class="column is-three-quarters">
                    <input id="filepathcontrol"
                           class="input is-primary" type="text" placeholder="File path..." readonly>
                </div>
                <div class="column">
                    <div class="file">
                        <label class="file-label">
                            <input id="fileinputcontrol" class="file-input" type="file"
                                   name="fileinputcontrol">
                            <span class="file-cta">
                               <span class="file-icon">
                                <i class="fas fa-upload"></i>
                              </span>
                              <span class="file-label">
                                Choose a fileâ€¦
                              </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="column">&nbsp;</div>
            </div>
        </form>

        <textarea id="hashdisplay"
                  class="textarea is-primary"
                  placeholder="Hash code..." readonly></textarea>

        <div class="buttons mt-5">
            <button id="computehash" class="button is-primary" disabled>Compute Hash</button>
            <button id="quitme" class="button is-link">Quit</button>
        </div>


    </div>
</section>
<script src="./renderer.js"></script>
</body>
</html>
